
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#      name           position
#       |    resolution  |    scaling
#       |        |       |       |
#       v        v       v       v
monitor=eDP-1,preferred,0x0,1
# home LG monitor
# monitor=DP-1,preferred,-2560x0,auto
monitor=DP-5,highres,-2560x0,auto
monitor=DP-4,preferred,-5120x0,auto
monitor=DP-7,preferred,-2560x0,auto
monitor=DP-6,preferred,-5120x0,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once = swww-daemon --format xrgb
# exec-once = /usr/lib/geoclue-2.0/demos/agent & gammastep
# exec-once = ags &

# Some default env vars.
env = XCURSOR_SIZE,16
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = BUN_INSTALL,/home/nadirfejzic/.bun
env = PATH,/home/nadirfejzic/.bun/bin/:$PATH
# env = bun,/home/nadirfejzic/.bun/bin/bun
# env = ags,/usr/bin/ags

# Set programs that you use
$terminal = ~/.local/bin/ghostty
$fileManager = nautilus
$menu = wofi --show drun

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de,ba
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle, compose:rwin
    kb_rules =

    repeat_rate = 40
    repeat_delay = 350

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(C34043FF) rgba(76946AFF) 45deg
    col.inactive_border = rgba(727169FF)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ./bindings.conf
source = ./execs.conf

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1

workspace = 1, monitor:DP-4
workspace = 2, monitor:DP-4
workspace = 3, monitor:DP-5
workspace = 4, monitor:DP-5

# workspace = 1, monitor:DP-6
# workspace = 2, monitor:DP-6
# workspace = 3, monitor:DP-7
# workspace = 4, monitor:DP-7

workspace = 5, monitor:eDP-1
