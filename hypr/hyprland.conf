# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# monitor=DP-1,preferred,auto,1
# monitor=DP-1,preferred,2560x1440,1
# monitor=eDP-1,preferred,2560x0,1.5


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper
exec-once = waybar # status bar
exec-once = dunst # notification daemon
exec-once = cliphist # clipboard manager

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = EDITOR,nvim
env = BROWSER,firefox-developer-edition
env = NAME,Nadir Fejzic
env = EMAIL,nadir@notfloor.com
env = TZ,Europe/Vienna

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    repeat_delay = 400
    repeat_rate = 50

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 8
    # blur = true
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = true

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = global, 1, 2, default
    # animation = windows, 1, 2, default
    # animation = windowsOut, 1, 2, default
    # animation = border, 1, 4, default
    # animation = borderangle, 1, 4, default
    # animation = fade, 1, 2, default
    # animation = workspaces, 1, 2, default
}

