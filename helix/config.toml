# theme = "catppuccin_mocha_hard"
# NOTE: ~/dotfiles/helix/runtime is symlinked to ~/Developer/oss/helix/runtime for now
# because helix is installed from source (for some new features like Multiple Language servers in same buffer)
theme = "catppuccin_mocha"
# theme = "gruvbox_nfejzic"

[editor]
scrolloff = 3
color-modes = true
line-number = "relative"
idle-timeout = 0
rulers = [ 80 ]
bufferline = "multiple"

[editor.file-picker]
hidden = false
follow-symlinks = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
select = "underline"

[keys.normal]
"}" = [ "goto_next_paragraph" ]
"{" = [ "goto_prev_paragraph" ]
"X" = [ "extend_line_above" ]
