# NOTE: ~/dotfiles/helix/runtime is symlinked to ~/Developer/oss/helix/runtime for now
# because helix is installed from source (for some new features like Multiple Language servers in same buffer)
# theme = "catppuccin_mocha_hard"
theme = "gruvbox_nfejzic"

[editor]
scrolloff = 3
color-modes = true
line-number = "relative"
idle-timeout = 0
rulers = [ 80 ]

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
select = "underline"
