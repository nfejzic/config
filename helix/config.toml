theme = "kanagawa"

[editor]
scrolloff = 3
color-modes = true
line-number = "relative"
idle-timeout = 0
rulers = [ 81 ]
bufferline = "never"
auto-pairs = false
gutters = ["diff", "spacer", "diagnostics", "spacer", "line-numbers", "spacer"]
# gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]

[editor.file-picker]
hidden = false
follow-symlinks = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.lsp]
display-messages = true
display-inlay-hints = false

[editor.cursor-shape]
insert = "bar"
select = "underline"

[keys.normal]
"}" = [ "goto_next_paragraph" ]
"{" = [ "goto_prev_paragraph" ]
"X" = [ "extend_line_above" ]

[keys.normal.space]
"space" = "goto_last_accessed_file"

[keys.normal.space.l]
"h" = ":toggle-option lsp.display-inlay-hints"
